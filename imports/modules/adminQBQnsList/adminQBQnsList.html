<template name="adminQBQnsList">
    <div class="row">
        <div class="col s12 m12 l12 ">
            <form class="viewQBRecords floating_view">
                {{#if Template.subscriptionsReady}} {{> reactiveTable collection=questionsCollection fields=fields settings=QBListDisplay
                id="reactive-table-QBList" class="reactive-table responsive-table"}}{{/if}}
            </form>
        </div>
    </div>
    <div id="delete_modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                        <h4 id="deleteAlert"></h4>
            </div>
        </div>
        <div class="modal-footer padding-right-20 right-align">
            <div class="row margin-bottom-15">
                <div class="col s12">
                    <a id="cancelPopup" class="modal-close waves-effect btn-flat deleteColor-text delete_bg">Cancel</a>
                    <a id="deletePopup" class="modal-action waves-effect  btn-flat closeBG white-text">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!--delete modal end-->
</template>
<template name="deleteQuestion">
    <center>
        <a class="btnDelete" data-toggle="tooltip" data-position="bottom" data-tooltip="Delete">
                <i class="fa fa-trash" id="btnDel"></i>
            </a>
    </center>
</template>

<template name="editQuestion">
    <center>
        <a class="btnEdit" data-toggle="tooltip" data-position="bottom" data-tooltip="Edit">
                <i class="fa fa-pencil" id="btnEdit"></i>
            </a>
    </center>
</template>
