<template name="gamePage">
    <div id="gamePage">
        <form class="game_page" id="idGamePage">
            <div class="row">
                <div class="center">
                    <center>
                        <span>
                            <img src="images/userLogo.png" class="responsive-img valign profile-image-login logo_image" style="margin-top:0px;width:250px !important">
                        </span>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col s8 offset-s2 m8 offset-m2 l8 offset-l2">
                    <div class="row">
                        <div class="col s6 m6 l6">
                            <div class="scoreTitle" style="float:left;">
                                <p class="scoreText">Score</p>
                                <div class="innerScore">
                                    <p class="valueText" id="idUserScore">0</p>
                                </div>
                            </div>

                        </div>
                        <div class="col s6 m6 l6">
                            <div class="scoreTitle" style="float:right">
                                <p class="progressText">Question</p>
                                <div class="innerScore">
                                    <p class="progressValueText" id="idQnsCount">1</p>
                                    <p class="totalqnsCount">/10</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row marg-bottom-0">
                <center>
                    <div class="circle">
                        <p class="scoreTimer" id="timer"></p>
                    </div>
                </center>
            </div>
            {{#if Template.subscriptionsReady}} {{#each qnsDisplay}}
            <div id="{{this.qnsId}}">
                <div class="row">
                    <div class="col s2 m2 l2 padd">
                        <p class="qnsBorder"></p>
                    </div>
                    <div class="col s8 m8 l8 padd">
                        <div class="qnsBg">
                            <p style="font-size:18px;">{{this.question}}</p>
                        </div>
                    </div>
                    <div class="col s2 m2 l2 padd-right-0">
                        <p class="qnsBorder"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 padd">
                        <div class="col s2 l2 m2 padd">
                            <p class="optionBorder"></p>
                        </div>
                        <div class="col s4 m4 l4 padd">
                            <div class="input-field">
                                <a href class="btn login_button option" data-id="answer1" id="idOpt1{{this.qnsId}}">
                                    A.{{this.ans1}}</a>
                            </div>
                        </div>
                        <div class="col s4 m4 l4 padd padd-left-25">
                            <div class="input-field">
                                <a href class="btn login_button option" data-id="answer2" id="idOpt2{{this.qnsId}}">
                                   B.{{this.ans2}}</a>
                            </div>
                        </div>
                        <div class="col s2 l2 m2 padd">
                            <p class="optionBorder"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 padd">
                        <div class="col s2 l2 m2 padd">
                            <p class="optionBorder"></p>
                        </div>
                        <div class="col s4 m4 l4 padd">
                            <div class="input-field">
                                <a href class="btn login_button option" data-id="answer3" id="idOpt3{{this.qnsId}}">
                                           C.{{this.ans3}}
                                </a>
                            </div>
                        </div>
                        <div class="col s4 m4 l4 padd padd-left-25">
                            <div class="input-field">
                                <a href class="btn login_button option" data-id="answer4" id="idOpt4{{this.qnsId}}">
                                            D.{{this.ans4}}
                                        </a>
                            </div>
                        </div>
                        <div class="col s2 l2 m2 padd">
                            <p class="optionBorder"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 offset-l4 l4">
                        <center>
                            <div class="input-field submit_btn">
                                <a href="" class="btn login_btn btnResponse" id="btnGameSubmit{{this.qnsId}}">Submit</a>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
            {{/each}} {{/if}}

            <audio controls id="idCorrect" class="hide">
                <source src="audio/correct.mp3" type="audio/mp3"> Your browser does not support the audio tag.
            </audio>
            <audio controls id="idWrong" class="hide">
                <source src="audio/incorrect.mp3" type="audio/mp3"> Your browser does not support the audio tag.
            </audio>
        </form>
    </div>

    </script>
    <!-- timer function end -->
</template>
