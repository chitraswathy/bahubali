<template name="successPage">
    <div id="successPage">
        <form class="success_page" id="idSuccessPage">
            <div class="row">
                <div class="center">
                    <center>
                        <span>
                            <img src="images/userLogo.png" class="responsive-img valign profile-image-login logo_image" style="margin-top:0px;width:250px !important">
                        </span>
                    </center>
                </div>
            </div>
            <div class="row" style="margin-top:80px !important">
                <div class="col s8 offset-s2 m8 offset-m2 l8 offset-l2">
                    <div class="scoreBG">
                        <p class="message">Your supergeek score is</p>
                        <p class="totalScore">{{finalScoreDisplay}}</p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 offset-l4 l4">
                    <center>
                        <div class="input-field">
                            <a href="" class="btn login_button btnCommit" id="btnCommit">Start Over</a>
                        </div>
                    </center>
                </div>
            </div>
        </form>
    </div>
</template>
